<!DOCTYPE HTML>
<html xmlns:th="http://www.thymealeaf.org">
<head>
<title> Add new student form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
<hr>
<div class="container">
<form th:action="@{/saveStudent}" method="post" th:object="${student}">
<input type="hidden" th:field="*{id}">
<input type="text"  class="form-control mb-4 col-4" th:field="*{firstName}" placeholder="First Name">
<input type="text"  class="form-control mb-4 col-4" th:field="*{lastName}" placeholder="Last Name">
<input type="text"  class="form-control mb-4 col-4" th:field="*{email}" placeholder="Email">
<button class="btn btn-info col-2"> Add Student</button>

</form>

</div>
</body>



</html>
